<!-- admin_dashboard.html -->
{% extends 'base.html' %}
{% block body %}
<h1>Admin Dashboard</h1>
<table>
  <thead><tr><th>ID</th><th>Title</th><th>Has Rule</th><th>Confidence</th><th>Action</th></tr></thead>
  <tbody>
  {% for s in schemes %}
    <tr>
      <td>{{ s.id }}</td>
      <td>{{ s.title }}</td>
      <td>{{ s.has_rule }}</td>
      <td>{{ s.confidence }}</td>
      <td><a href="/admin/verify/{{ s.id }}">Verify</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<a href="/admin/logout">Logout</a>
{% endblock %}
